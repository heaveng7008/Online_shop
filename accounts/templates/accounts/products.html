{%  extends 'accounts/main.html' %}
{% load static %}
{% block content %}

		<br>
<div class="container-fluid">
		<div class="row">
			<div class="col-md">
					<h5>PRODUCTS:</h5>
                    <hr>
				<div class="card card-body">
                <td><a class="btn btn-sm btn-primary" href = "{% url 'accounts:create_product' %}">Add Product</a></td>
					<table class="table table-sm">
						<tr>
							<th>Product</th>
							<th>Category</th>
							<th>Description</th>
							<th>Price</th>
							<th>Update</th>
							<th>Delete</th>
						</tr>
                        {% for i in products %}
                            <tr>
                                <td>{{ i.brand }} {{ i }}</td>
                                <td>{{ i.category }}</td>
                                <td>{{ i.description }}</td>
                                <td>{{ i.price }}/-</td>
                                <td><a class = "btn btn-sm btn-info" href="{% url 'accounts:update_product' i.id %}">Update</a></td>
                                <td><a class = "btn btn-sm btn-danger" href="{% url 'accounts:delete_product' i.id %}">Delete</a></td>
                            </tr>
                        {% endfor %}
					</table>
				</div>
			</div>

		</div>
</div>
{% endblock content %}
